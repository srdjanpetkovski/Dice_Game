<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <main>
        <section class="player active">
            <h2 class="name">Player 1</h2>
            <p class="score">42</p>
            <div class="current">
                <p>Current</p>
                <p>0</p>
            </div>
        </section>
        <section class="player">
            <h2 class="name">Player 2</h2>
            <p class="score">25</p>
            <div class="current">
                <p>Current</p>
                <p>0</p>
            </div>
        </section>
    </main>
    <section class="btnsImg">
        <img src="img/dice-1.png" alt="" class="dice">
        <button class="btn new">💥  New Game</button>
        <button class="btn roll">🏁  Roll Dice</button>
        <button class="btn hold">🛑  Hold</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
